<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Dojo Survey</title>
        <meta charset='utf-8' />
        <link rel='stylesheet' href="{{url_for('static',filename='style.css')}}">
        <meta description="Dojo Survey for Coding Dojo Flask fundamentals"
    </head>
    <body>
        <div id='wrapper'>
            <div>
            <h1>Dojo Survey</h1>
            <h3>Enter survey for your chance to win $1,000,000,000,000,000,000!</h3>
            </div>
            <form action='/process' method='post'>
                <div id="normalinputs">
                    <div id="inputleft">
                        <p>What is your Name?</p><br>
                        <p>Dojo Location:</p><br>
                        <p>Favorite Lanquage:</p><br>
                    </div>
                    <div id="inputright">
                        <p><input  type="text" name="name" placeholder="Enter your name here" maxlength="50"></p><br>
                        <p><select id="dojopicklist" name="dojo">
                            <option value="Seattle">Seattle</option>
                            <option value="Silicon Valley">Silicon Valley</option>
                            <option value="Los Angeles">Los Angeles</option>
                            <option value="Dallas">Dallas</option>
                            <option value="Washington DC">Washington DC</option>
                            <option value="Chicago">Chicago</option>
                            <option value="Tulsa">Tulsa</option>
                            <option value="Berkley">Berkley (coming soon...)</option>
                            <option value="Orange County">Orange County (coming soon...)</option>
                        </select></p><br>
                        <p><select id="languagepicklist" name="language">
                            <option value="HTML/CSS">HTML/CSS</option>
                            <option value="JavsScript">JavsScript</option>
                            <option value="Python">Python</option>
                            <option value="SQL">SQL</option>
                            <option value="C++">C++</option>
                            <option value="C#">C#</option>
                            <option value="Perl">Perl</option>
                            <option value="IOS/Mobile">IOS/Mobile</option>
                            <option value="PHP">PHP</option>
                        </select></p><br>
                    </div>
                </div>
                    <div id="largeinputs">
                    <p>Comment (optional)</p><br>
                    <textarea id="commentarea" name="comment" rows="10" cols="50" maxlength="500" placeholder="500 char max"></textarea>
                    <!--<input id="largecomment" type="text" name="name"><br>-->
                </div>
                <input id="submitbutton" type="submit" value="Submit">
            </form>
        </div>
        <footer>
            <p>by Troy Center June 2017, Coding Dojo, Flask fundamentals.</p>
        </footer>
    </body>
</html>
